name: Deploy to Azure App Service

on:
  push:
    branches: [main]

jobs:
  configure-deploy:
    name: Configure and Deploy App Service Container
    runs-on: ubuntu-latest

    env:
      RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
      LOCATION: ${{ secrets.LOCATION }}
      ACR_NAME: ${{ secrets.ACR_NAME }}
      APP_NAME: ${{ secrets.APP_NAME }}
      SUBSCRIPTION_ID: ${{ secrets.SUBSCRIPTION_ID }}
      REPO_FULL: ${{ secrets.REPO_FULL }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v3

      - name: üí† Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
    
      - name: üêõ Debug Environment Variables
        run: |
          echo "APP_NAME=$APP_NAME"
          echo "RESOURCE_GROUP=$RESOURCE_GROUP"
          echo "ACR_NAME=$ACR_NAME"
          echo "REPO_FULL=$REPO_FULL"

      - name: üèóÔ∏è Create App Service + Push Image
        run: bash .github/scripts/configure_app_service.sh

      - name: üöÄ Deploy App Service Container
        run: bash .github/scripts/deploy_app_service_container.sh

      - name: üì¶ Output Deployment Summary
        run: bash .github/scripts/output.sh
