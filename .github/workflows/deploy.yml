name: Deploy to Azure App Service

on:
  push:
    branches: [main]

jobs:
  setup-build-deploy:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
      ACR_NAME: ${{ secrets.ACR_NAME }}
      SP_APP_ID: ${{ secrets.SP_APP_ID }}
      REPO_FULL: ${{ secrets.REPO_FULL }}
      APP_NAME: ${{ secrets.APP_NAME }}
      SUBSCRIPTION_ID: ${{ secrets.SUBSCRIPTION_ID }}

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ§ª Run environment setup (GitHub + Azure + ACR)
      run: bash .github/scripts/setup.sh

    - name: ğŸ’  Azure CLI login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: ğŸ—ï¸ Create App Service + Push Image
      run: bash .github/scripts/create_app_service.sh

    - name: ğŸš€ Deploy App Service Container
      run: bash .github/scripts/deploy_app_service_container.sh

    - name: ğŸ“¦ Output Deployment Summary and Test
      run: bash .github/scripts/output.sh